<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speaktopia - Thank You</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 80%;
      text-align: center;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 3rem;
      color: #e70000;
      font-style: italic;
      margin-bottom: 20px;
    }
    .heart {
      position: relative;
      top: -10px;
      font-size: 1.5rem;
      color: #ff69b4;
    }
    .character {
      width: 200px;
      margin: 30px auto;
    }
    .credit {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="title">thank<span class="heart">❤️</span> you</h1>
    <img src="robot.png" alt="Speaktopia Robot" class="character" />
    <p class="credit">
      This Learning Multimedia was created by<br>
      <strong>Shafiah Faridah Zahrah</strong>
    </p>
  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</html>
