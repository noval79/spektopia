<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speaktopia - Reflection Time</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #8a2be2;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      color: white;
    }
    .container {
      max-width: 90%;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 30px;
    }
    .input-box {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 1rem;
      resize: vertical;
    }
    .input-box::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .emotion-slider {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .emoji {
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .emoji:hover {
      transform: scale(1.1);
    }
    .slider-container {
      width: 80%;
      margin: 20px auto;
      position: relative;
    }
    .slider {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      border: 2px solid #8a2be2;
    }
    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      border: 2px solid #8a2be2;
    }
    .label {
      font-size: 0.9rem;
      position: absolute;
      bottom: -20px;
      color: rgba(255, 255, 255, 0.7);
    }
    .label.left {
      left: 0;
    }
    .label.right {
      right: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="title">Reflection Time üòü</h1>

    <div class="form-group">
      <p><strong>What new <em>vocabulary</em> did you learn today?</strong></p>
      <textarea class="input-box" placeholder="Write the new adjectives you learned..." rows="4"></textarea>
    </div>

    <div class="form-group">
      <p><strong>How did you feel during the lesson?</strong></p>
      <div class="emotion-slider">
        <span class="emoji" onclick="setEmotion(0)">üòü</span>
        <span class="emoji" onclick="setEmotion(1)">üòï</span>
        <span class="emoji" onclick="setEmotion(2)">üôÇ</span>
        <span class="emoji" onclick="setEmotion(3)">üòä</span>
        <span class="emoji" onclick="setEmotion(4)">üòÅ</span>
      </div>
      <div class="slider-container">
        <input type="range" min="0" max="4" value="2" class="slider" id="emotionSlider">
        <span class="label left">sad</span>
        <span class="label right">happy</span>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <button class="btn btn-primary" onclick="window.location.href='end.html'">Submit</button>
    </div>
  </div>

  <script>
    function setEmotion(value) {
      const slider = document.getElementById('emotionSlider');
      slider.value = value;
    }

    function submitReflection() {
      alert("Thank you for your reflection! Your feedback has been saved.");
      // Di sini bisa tambahkan localStorage atau kirim ke server
    }
  </script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
